<main>
  <div class="container">
    <section class="page-head">
      <span class="badge">Contact</span>
      <h1>문의하기</h1>
      <p class="small">아래 폼은 “예시 UI”입니다. 실제 전송 기능은 다음 단계에서 연결합니다.</p>
      <div class="hr"></div>
    </section>

    <section class="section">
      <div class="card pad">
        <form onsubmit="event.preventDefault(); alert('데모 페이지입니다. 실제 전송은 다음 단계에서 설정합니다.');">
          <div>
            <label for="name">이름</label>
            <input id="name" placeholder="홍길동" required />
          </div>
          <div>
            <label for="email">이메일</label>
            <input id="email" type="email" placeholder="you@example.com" required />
          </div>
          <div>
            <label for="msg">문의 내용</label>
            <textarea id="msg" placeholder="문의 내용을 입력하세요." required></textarea>
          </div>
          <button class="btn primary" type="submit">문의 제출(데모)</button>
        </form>
        <div style="height:10px"></div>
        <div class="small">
          실제 운영에서는 Google Form / 이메일 링크 / 백엔드(API) 중 하나로 연결합니다.
        </div>
      </div>
    </section>
  </div>
</main>
